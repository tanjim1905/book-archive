<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }

      .search-inp {
        border: 2px solid #000;
      }

      .search-button {
        background-color: #000;
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Search Area -->
      <section class="container mt-3">
        <h1 class="text-center text-success">Search Your Favorite Books</h1>
        <!-- Input Box -->
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            type="text"
            id="search-input"
            class="form-control border-3 search-inp"
            placeholder="Search the book you want"
          />
          <button
            class="btn btn-outline-secondary search-button"
            type="button"
            id="search-btn"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Quantity Results -->
      <section>
        <div id="quantity" class="text-center mt-3"></div>
      </section>

      <!-- Book Container -->
      <section class="container mt-2">
        <!-- Books -->
        <div id="book-container" class="row"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
